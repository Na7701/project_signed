<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>

<style>

button {
    padding: 20px;
    margin-left: 50px;
    margin-top: 50px;
    
}



</style>


</head>
<body>
    <button id="sinInPage">로그인 페이지로 이동하기</button>
    <button id="sinUpPage">회원가입 페이지로 이동하기</button>

    








    <script>
        document.addEventListener("DOMContentLoaded", () => {
        
        const sinInPage = document.getElementById("sinInPage");
        const sinUpPage = document.getElementById("sinUpPage");

        const sinInPageLink = "sinup.html";
        const sinUpPageLink = "sinin.html";

        sinInPage.addEventListener("click", ()=> {
            location.href = sinUpPageLink;
        });

        sinUpPage.addEventListener("click", ()=> {
            location.href = sinInPageLink;
        });






        }); //end





    </script>

</body>
</html>
